    async function loadJSON(path) {
      const res = await fetch(path);

	async function loadProducts() {
      const products = await loadJSON('data/products.json');
      const container = document.getElementById('productContainer');
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p class="old-price">à§³${product.oldPrice}</p>
          <p>à§³${product.newPrice}</p>
          <a href="https://wa.me/${product.phone}?text=Hi, I want to order ${product.name}" target="_blank">Order Now</a>
        `;
        container.appendChild(card);
      });
	}

    loadProducts();
