<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loge Achi - Flash Sale</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo" />
    <h1>লগে আছি.com</h1>
    <p>তোমার বাজার আমার লগে</p>
    <input id="smartSearch" placeholder="পণ্য খুঁজুন..." onkeyup="filterProducts()" />
  </header>

  <!-- Sliding Banner -->
  <section class="banner">
    <div class="slider">
      <img src="assets/banner1.jpg" class="slide" />
      <img src="assets/banner2.jpg" class="slide" />
      <img src="assets/banner3.jpg" class="slide" />
    </div>
  </section>

  <!-- Flash Sale -->
  <section class="flash-sale">
    <h2>🔥 Flash Sale</h2>
    <div id="countdown"></div>
    <div class="flash-items" id="flashSaleItems">
      <!-- Products will slide here -->
    </div>
  </section>

  <section class="category-btns">
    <a class="category-btn" href="women.html">👗 Women</a>
    <a class="category-btn" href="beauty.html" style="background:#ce93d8;">💄 Beauty</a>
    <a class="category-btn" href="electronics.html" style="background:#90caf9;">🔌 Electronics</a>
    <a class="category-btn" href="accessories.html" style="background:#a5d6a7;">👜 Accessories</a>
  </section>

  <!-- Product Grid -->
  <section class="products" id="productList">
    <!-- Products will appear here -->
  </section>
  
  <script src="main.js"></script>
</body>
</html>
