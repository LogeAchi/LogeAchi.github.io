<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women Category</title>
  <style>
    .product-card {
      flex: 1 1 calc(50% - 20px);
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<section style="padding: 40px; max-width: 1000px; margin: auto;">
  <h2 style="text-align:center; font-size: 2em; color: #ff5722;">Category: Women</h2>
  <div id="product-container" class="product-grid"></div>
</section>

<script>
  const phoneNumber = "8801XXXXXXXXX"; // তোমার WhatsApp নাম্বার এখানে বসাও

  function orderNow(product) {
    const message = encodeURIComponent("Hi, I want to order: " + product);
    window.open("https://wa.me/" + phoneNumber + "?text=" + message, "_blank");
  }

  fetch("women.json")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("product-container");
      data.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p><del>৳${product.old_price}</del> <strong>৳${product.new_price}</strong></p>
          <button onclick="orderNow('${product.name}')">Order Now</button>
        `;
        container.appendChild(card);
      });
    });
</script>

</body>
</html>
